<nb-card>
  <nb-card-header>
    Ajouter un utilisateur:
  </nb-card-header>
  <nb-card-body>
    <form class="form" name="utilisateur" #f="ngForm">
      <div class="form-group">
        <label class="label" for="nom">Nom: </label>
        <input type="text" name="nom" #nom="ngModel" nbInput [(ngModel)]="createUserReq.nom" required fullWidth
          status="basic" placeholder="Chris" required>
      </div>
      <div class="form-group">
        <label class="label" for="email">E-mail: </label>
        <input type="mail" [textMask]="{mask: emailMask}" #email="ngModel" nbInput fullWidth status="basic"
          [(ngModel)]="createUserReq.email" name="email" placeholder="xxx@yahoo.com" required>
      </div>
      <div class="form-group">
        <label class="label" for="type">Contact: </label>
        <input type="tel" [textMask]="{mask: mask}" #contact="ngModel" nbInput fullWidth status="basic"
          [(ngModel)]="createUserReq.contact" name="contact" placeholder="034 37 876 30" required>
      </div>
      <button type="button" nbButton status="danger" (click)="ajouter()">Valider</button>
    </form>
  </nb-card-body>
</nb-card>
<nb-card>
  <nb-card>
    <nb-card-header>
      Liste des Utilisateurs:
    </nb-card-header>
    <nb-card-body>

      <input #search class="search" type="text"nbInput [(ngModel)]="valeur" fullWidth
        status="info" placeholder="recherche">
      <button class="mb-1" size="tiny" (click)="onRecupeChanged()" style="float: right;" outline
        nbButton>recherche</button> 
      
        <ng2-smart-table [settings]="settings" [source]="source" (editConfirm)="edit()" (deleteConfirm)="delete($event)">
      </ng2-smart-table>
      <div class="float-right pt-3">
        <span
          *ngFor="let item of getPaginateCount() | paginate: { itemsPerPage: getTableDataParam.pageLength, currentPage: getTableDataParam.page }"
          style="visibility: none"></span>
        <pagination-controls (pageChange)="onPageChanged($event)"></pagination-controls>
      </div>
    </nb-card-body>
  </nb-card>
